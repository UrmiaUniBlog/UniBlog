<header class="">
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="{% url 'blog:home' %}"><h2>Django Blog<em>.</em></h2></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                    aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item {% if request.resolver_match.url_name == 'home' %}
                        active
                    {% endif %} ">
                        <a class="nav-link" href="{% url 'blog:home' %}">Home
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>

                    <li class="nav-item {% if 'list' == request.resolver_match.url_name %}
                        active
                    {% endif %} ">
                        <a class="nav-link" href="{% url 'blog:list' %}">Recent</a>
                    </li>
                    <li class="nav-item {% if "popular" == request.resolver_match.url_name %}
                        active
                    {% endif %}">
                        <a class="nav-link" href="{% url 'blog:popular' %}">Popular</a>
                    </li>
                    <li class="nav-item{% if "about" == request.resolver_match.url_name %}
                        active
                    {% endif %} ">
                        <a class="nav-link" href="{% url 'blog:about' %}">About Us</a>
                    </li>
                    <li class="nav-item {% if "contact" == request.resolver_match.url_name %}
                        active
                    {% endif %} ">
                        <a class="nav-link" href="{% url 'blog:contact' %}">Contact Us</a>
                    </li>
                    <li class="nav-item badge badge-warning">
                        {% if user.is_authenticated %}
                            <a class="nav-link" href="{% url 'account:home' %}">
                                <i class="fa fa-user"></i> Dashboard</a>
                        {% else %}
                            <a class="nav-link" href="{% url 'login' %}">
                                <i class="fa fa-sign-in-alt"></i> Login</a>
                        {% endif %}
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
