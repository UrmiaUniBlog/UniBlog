{% block sidebar %}
    <div class="col-lg-4">
        <div class="sidebar">
            <div class="row">
                <div class="col-lg-12">
                    <div class="sidebar-item search">
                        <form id="search_form" name="gs" method="GET" action="{% url 'blog:search' %}">
                            <label>
                                <input type="text" name="q" class="searchText"
                                       placeholder="type to search..."
                                       autocomplete="on">
                            </label>
                        </form>
                    </div>
                </div>
                <div class="col-lg-12">
                    <div class="sidebar-item recent-posts">
                        <div class="sidebar-heading">
                            <h2>Popular articles</h2>
                        </div>
                        <div class="content">
                            <ul>
                                {% for article in popular_articles %}
                                    <li><a href="{% url "blog:detail" article.slug %}">
                                        <h5>{{ article.title }}</h5>
                                        <span>{{ article.publish|date }}</span>
                                    </a></li>
                                {% endfor %}
                                <li><a href="{% url 'blog:popular' %}">
                                    <button class="btn btn-outline-dark ">More Articles <i
                                            class="fa fa-arrow-circle-o-right"></i></button>
                                </a></li>
                            </ul>
                        </div>

                    </div>
                </div>
                <div class="col-lg-12">
                    <div class="sidebar-item categories">
                        <div class="sidebar-heading">
                            <h2>Categories</h2>
                        </div>
                        <div class="content">
                            <ul>
                                {% for cat in categories %}
                                    <li><a href="{% url 'blog:category' cat.slug %}">- {{ cat.title }}</a></li>
                                {% endfor %}
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
